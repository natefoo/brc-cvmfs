---

global:
  default_inherits: _default

destinations:
  default:
    runner: local
    scheduling:
      reject:
        - singularity
  slurm_apptainer:
    runner: slurm
    context:
      time: "48:00:00"
      partition: "priority"
    params:
      embed_metadata_in_job: false
      native_specification: "--nodes=1 --ntasks={cores} --mem={round(mem*1024)} --time={time} --partition={partition}"
      singularity_enabled: true
      #singularity_volumes: "$defaults,/cvmfs/sandbox.galaxyproject.org"
      # FIXME: this will break for running indexers on already-published genomes
      singularity_volumes: "$tool_directory:ro,$job_directory:ro,$working_directory:rw,$default_file_path:rw,SHARED_ROOT/upper:/cvmfs/sandbox.galaxyproject.org:ro"
      require_container: true
    scheduling:
      require:
        - singularity

tools:
  _default:
    abstract: true
    cores: 1
    mem: 4
  .*/bowtie_index_builder_data_manager/.*:
    params:
      container_override:
      - type: singularity
        shell: /bin/sh
        identifier: /cvmfs/singularity.galaxyproject.org/all/bowtie:1.2.0--py36_0
    scheduling:
      require:
        - singularity
  .*/bowtie2_index_builder_data_manager/.*:
    scheduling:
      require:
        - singularity
  .*/bwa_mem_index_builder_data_manager/.*:
    scheduling:
      require:
        - singularity
  .*/rna_star_index_builder_data_manager/.*:
    cores: 16
    mem: 112
    scheduling:
      require:
        - singularity
